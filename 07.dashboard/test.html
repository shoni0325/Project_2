<!DOCTYPE html>
<html>
<head>
    <title>Company Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .dashboard {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chart {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Company Dashboard</h1>
    </div>
    <div class="container">
        <div class="dashboard">
            <h2>Company A</h2>
            <p>Default Credit Score: 750</p>
            <p>Current Credit Score: 690</p>
            <div id="chart"></div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Sample data for the chart
        var data = [{
            x: ['Sales', 'Expenses', 'Profit'],
            y: [40000, 32000, 8000],
            type: 'bar'
        }];
        var layout = {
            title: 'Financial Summary',
            xaxis: { title: 'Category' },
            yaxis: { title: 'Amount' }
        };
        Plotly.newPlot('chart', data, layout);
    </script>
</body>
</html>
